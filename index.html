<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms ,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400 ;500;600;700;800&amp;family=Dancing+Script:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght ,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#c930e8",
                        "lilac-soft": "#f3e8ff",
                        "lilac-base": "#e9d5ff",
                        "background-light": "#fdfaff",
                        "background-dark": "#1e1121",
                        "muted-lilac": "#826388"
                    },
                    fontFamily: {
                        display: "Plus Jakarta Sans",
                        handwritten: ["Dancing Script", "cursive"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
<style type="text/tailwindcss">
        body {
            background: linear-gradient(135deg, #fdfaff 0%, #f3e8ff 100%);
        }
    </style>
</head>
<body class="font-display text-[#171118] transition-colors duration-300 min-h-screen">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<main class="flex-1 flex flex-col items-center justify-center px-4 py-16 md:py-24">
<div class="text-center mb-12 relative">
<div class="absolute -top-16 left-1/2 -translate-x-1/2 text-primary/10">
<span class="material-symbols-outlined text-[160px]">favorite</span>
</div>
<h1 class="font-handwritten text-primary text-7xl md:text-[10rem] relative z-10 mb-8 drop-shadow-sm">
                    Be Mine?
                </h1>
<div class="max-w-[650px] mx-auto px-6 relative z-10">
<p class="text-muted-lilac italic text-xl md:text-2xl leading-relaxed">
                        "Every day with you feels like a beautiful dream. I can't wait to spend many more Valentine's Days by your side."
                    </p>
</div>
</div>
<div class="w-full max-w-[480px] relative z-10">
<div class="flex flex-col sm:flex-row gap-4 px-4 py-3 justify-center items-center">
<button class="w-full sm:flex-1 min-w-[160px] cursor-pointer items-center justify-center rounded-2xl h-16 px-8 bg-primary text-white text-xl font-bold shadow-xl shadow-primary/25 hover:scale-105 transition-transform active:scale-95">
<span>Yes</span>
</button>
<button class="w-full sm:flex-1 min-w-[160px] cursor-pointer items-center justify-center rounded-2xl h-16 px-8 bg-white border-2 border-primary/20 text-primary text-xl font-bold hover:bg-lilac-soft transition-colors active:scale-95">
<span>No</span>
</button>
</div>
<p class="text-center text-[11px] text-muted-lilac/60 mt-8 font-medium uppercase tracking-widest">
                    With all my heart
                </p>
</div>
</main>
<footer class="w-full bg-white/30 backdrop-blur-md py-12 px-6 border-t border-primary/10">
<div class="max-w-[960px] mx-auto flex flex-col items-center gap-8">
<div class="text-center">
<h4 class="text-primary text-xs font-bold uppercase tracking-[0.3em] mb-8">February 17, 2026</h4>
<div class="flex gap-6 md:gap-12 justify-center items-baseline">
<div class="flex flex-col items-center">
<span class="text-4xl md:text-5xl font-extrabold text-[#171118]" id="days">365</span>
<span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">Days</span>
</div>
<div class="text-3xl text-primary/30">:</div>
<div class="flex flex-col items-center">
<span class="text-4xl md:text-5xl font-extrabold text-[#171118]" id="hours">12</span>
<span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">Hours</span>
</div>
<div class="text-3xl text-primary/30">:</div>
<div class="flex flex-col items-center">
<span class="text-4xl md:text-5xl font-extrabold text-[#171118]" id="minutes">00</span>
<span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">Mins</span>
</div>
<div class="text-3xl text-primary/30">:</div>
<div class="flex flex-col items-center">
<span class="text-4xl md:text-5xl font-extrabold text-[#171118]" id="seconds">00</span>
<span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">Secs</span>
</div>
</div>
</div>
<div class="pt-8 border-t border-primary/10 w-full max-w-xs text-center">
<p class="text-xs text-muted-lilac font-medium tracking-wide">Save the Date â€¢ Forever Yours</p>
</div>
</div>
</footer>
</div>

<script>
    // Set target date: February 17, 2026
    const targetDate = new Date('February 17, 2026 00:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Calculate time units
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Update display with leading zeros
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

        // If countdown is finished
        if (distance < 0) {
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }
    }

    // Update immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body></html>
