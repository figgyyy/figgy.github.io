<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Dancing+Script:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#c930e8",
                        "lilac-soft": "#f3e8ff",
                        "lilac-base": "#e9d5ff",
                        "background-light": "#fdfaff",
                        "background-dark": "#1e1121",
                        "muted-lilac": "#826388"
                    },
                    fontFamily: {
                        display: "Plus Jakarta Sans",
                        handwritten: ["Dancing Script", "cursive"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(20deg); opacity: 0; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .confetti {
            position: absolute;
            animation: float 4s linear infinite;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: float 8s ease-in infinite, sway 3s ease-in-out infinite;
        }
        body {
            background: linear-gradient(135deg, #f5f0ff 0%, #e9d5ff 100%);
            overflow: hidden;
        }
    </style>
</head>

<body class="font-display text-[#171118] transition-colors duration-300 min-h-screen relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none overflow-hidden" id="decoration-layer">
        <div class="balloon left-[10%] text-primary/40" style="animation-delay: 0s;">
            <span class="material-symbols-outlined text-6xl">favorite</span>
        </div>
        <div class="balloon left-[30%] text-primary/20" style="animation-delay: 2s;">
            <span class="material-symbols-outlined text-8xl">favorite</span>
        </div>
        <div class="balloon left-[70%] text-primary/30" style="animation-delay: 1s;">
            <span class="material-symbols-outlined text-7xl">favorite</span>
        </div>
        <div class="balloon left-[90%] text-primary/25" style="animation-delay: 4s;">
            <span class="material-symbols-outlined text-9xl">favorite</span>
        </div>
        <div class="confetti left-[15%] text-primary/40" style="animation-delay: 0.5s; top: 100%;">✦</div>
        <div class="confetti left-[25%] text-primary/40" style="animation-delay: 1.2s; top: 100%;">●</div>
        <div class="confetti left-[45%] text-primary/40" style="animation-delay: 2.5s; top: 100%;">✦</div>
        <div class="confetti left-[65%] text-primary/40" style="animation-delay: 0.8s; top: 100%;">●</div>
        <div class="confetti left-[85%] text-primary/40" style="animation-delay: 3.1s; top: 100%;">✦</div>
    </div>
    <div class="relative flex min-h-screen w-full flex-col z-10">
        <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
            <div class="text-center mb-8 relative">
                <h1 class="font-handwritten text-primary text-5xl md:text-8xl relative z-10 mb-6 drop-shadow-md">
                    Yay! See you on February 17, 2026! ❤️
                </h1>
                <div class="flex items-center justify-center gap-4 py-8">
                    <div class="animate-bounce" style="animation-duration: 2s;">
                        <span class="material-symbols-outlined text-primary text-8xl fill-1">favorite</span>
                    </div>
                    <div class="animate-bounce" style="animation-duration: 2s; animation-delay: 0.3s;">
                        <span class="material-symbols-outlined text-primary/80 text-8xl fill-1">favorite</span>
                    </div>
                </div>
                <div class="max-w-[650px] mx-auto px-6 relative z-10">
                    <p class="text-muted-lilac italic text-xl md:text-2xl leading-relaxed">
                        "I'm the luckiest person in the world. Our journey together continues!"
                    </p>
                </div>
            </div>
        </main>
        <footer class="w-full bg-white/20 backdrop-blur-sm py-12 px-6 border-t border-primary/10">
            <div class="max-w-[960px] mx-auto flex flex-col items-center gap-8">
                <div class="text-center">
                    <h4 class="text-primary text-xs font-bold uppercase tracking-[0.3em] mb-8">Counting down the days...
                    </h4>
                    <div class="grid grid-cols-4 gap-4 md:gap-8 justify-center items-baseline">

                        <div class="flex flex-col items-center">
                            <span id="days" class="text-3xl md:text-5xl font-extrabold text-[#171118]">00</span>
                            <span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">
                                Days
                            </span>
                        </div>

                        <div class="flex flex-col items-center">
                            <span id="hours" class="text-3xl md:text-5xl font-extrabold text-[#171118]">00</span>
                            <span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">
                                Hours
                            </span>
                        </div>

                        <div class="flex flex-col items-center">
                            <span id="minutes" class="text-3xl md:text-5xl font-extrabold text-[#171118]">00</span>
                            <span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">
                                Mins
                            </span>
                        </div>

                        <div class="flex flex-col items-center">
                            <span id="seconds" class="text-3xl md:text-5xl font-extrabold text-primary">00</span>
                            <span class="text-[10px] text-muted-lilac uppercase font-bold tracking-widest mt-2">
                                Secs
                            </span>
                        </div>

                    </div>

                </div>
                <div class="pt-8 border-t border-primary/10 w-full max-w-xs text-center">
                    <p class="text-xs text-muted-lilac font-medium tracking-wide">February 17, 2026 • Forever Yours</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("February 17, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>


</body>

</html>
